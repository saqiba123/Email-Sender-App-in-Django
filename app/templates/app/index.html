{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="card card-email-sender">
        <div class="card-body">
            <h2 class="card-title">Email Sender App</h2>
            <form action="{% url 'email_sender' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="recipient">Recipient:</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Recipient Email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Email Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Email Message"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Send Email">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
